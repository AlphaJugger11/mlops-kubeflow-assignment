name: MLflow Pipeline CI # Friendly name for the workflow

on:
  push:
    branches:
      - main # Run this workflow on push to main branch
  pull_request:
    branches:
      - main # Also run on PR to main

jobs:
  run-pipeline:
    runs-on: ubuntu-latest # Run on a Linux machine

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3 # Step 1: pull your repo code

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12 # Step 2: make sure Python 3.12 is installed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Step 3: install needed packages

      - name: Run MLflow Pipeline
        run: python src/mlflow_pipeline.py # Step 4: run your pipeline

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mlflow-artifacts
          path: |
            models/
            metrics/
            data/      # Step 5: save models/metrics so you can download later
